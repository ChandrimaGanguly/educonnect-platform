name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # Node.js Backend Tests
  # =============================================================================
  backend-test:
    name: Backend Tests (Node.js)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: educonnect_test
          POSTGRES_USER: educonnect
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Drop and recreate test database
        env:
          PGPASSWORD: test
        run: |
          # Terminate all connections to the test database
          psql -h localhost -U educonnect -d postgres -c "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname = 'educonnect_test' AND pid <> pg_backend_pid();" || true
          # Drop and recreate database
          psql -h localhost -U educonnect -d postgres -c "DROP DATABASE IF EXISTS educonnect_test WITH (FORCE);" || echo "Database doesn't exist, continuing..."
          psql -h localhost -U educonnect -d postgres -c "CREATE DATABASE educonnect_test;"

      - name: Run database migrations
        continue-on-error: true  # Temporary: investigating "relation already exists" errors
        env:
          DATABASE_URL: postgresql://educonnect:test@localhost:5432/educonnect_test
          NODE_ENV: test
        run: npm run migrate

      - name: Run tests
        env:
          DATABASE_URL: postgresql://educonnect:test@localhost:5432/educonnect_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-testing-only-min-32-chars
          SESSION_SECRET: test-session-secret-for-testing-only-min-32
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: backend
          name: backend-coverage

  # =============================================================================
  # Python Services Tests
  # =============================================================================
  python-services-test:
    name: Python Services Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [matching, analytics, checkpoint, moderation]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: educonnect_test
          POSTGRES_USER: educonnect
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements-test.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run linters
        working-directory: python-services
        run: |
          black --check .
          flake8 .
          isort --check-only .
          mypy ${{ matrix.service }}

      - name: Run tests
        working-directory: python-services/${{ matrix.service }}
        env:
          DATABASE_URL: postgresql://educonnect:test@localhost:5432/educonnect_test
          REDIS_URL: redis://localhost:6379
          SERVICE_NAME: ${{ matrix.service }}
        run: pytest

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./python-services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # =============================================================================
  # Build Docker Images
  # =============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, python-services-test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: educonnect-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Python services images
        run: |
          for service in matching analytics checkpoint moderation; do
            docker build \
              --file Dockerfile.python \
              --build-arg SERVICE_NAME=$service \
              --tag educonnect-$service:${{ github.sha }} \
              .
          done

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # Dependency Audit
  # =============================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies for audit
        run: npm install --prefer-offline --no-audit

      - name: Audit npm dependencies
        run: npm audit --audit-level=moderate

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Audit Python dependencies
        run: |
          pip install safety
          # Safety scan requires authentication, use check with continue-on-error for now
          safety check -r requirements-test.txt --continue-on-error || echo "Safety check completed with warnings"
